<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <header>
        <h1>Realize seu cadastro aqui</h1>
    </header>

    <section class="container">
        <div class="main">
            <h2>Adicione seus dados</h2>
            <form>
                <div class="divInputs">
                    <label for="inputNome">Nome:</label>
                    <input type="text" id="inputNome">
                </div>

                <div class="divInputs">
                    <label for="inputTelefone">Telefone:</label>
                    <input type="tel" id="inputTelefone">
                </div>

                <div class="divInputs">
                    <label for="inputEmail">E-mail:</label>
                    <input type="email" id="inputEmail">
                </div>

                <div class="divInputs">
                    <label for="inputCpf">CPF:</label>
                    <input type="text" id="inputCpf">
                </div>

                <div class="divInputs">
                    <label for="inputEndereco">Endereço completo:</label>
                    <input type="text" id="inputEndereco">
                </div>

                <div class="divInputs">
                    <label for="inputCep">CEP:</label>
                    <input type="text" id="inputCep">
                </div>

                <div class="divInputs">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem"></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
